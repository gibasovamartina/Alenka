<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentínka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <p class="male hnede">Kedže sme stále single 14.02......</p>
        <h1 class="hnede">Budeš moja valentínka?</h1>
        <div class="buttons">
             <a href="ano.html"><button id="ano">Áno!</button></a>

            <button id="nie" onmouseover="zmenPolohu()" onclick="nie()">Nie!</button>

        </div>
        
<div id="customAlert">
  <h1>STLAČ ÁNO</h1>
  <button onclick="closeAlert()">OK</button>
</div>

    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script> 
    

let counter = 0;
function zmenPolohu() {
    const nie = document.getElementById('nie');
    nie.style.left=0;
    nie.style.top=0;
    
    const padding = 50; // minimálna vzdialenosť od okraja

    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;

    const nieWidth = nie.offsetWidth;
    const nieHeight = nie.offsetHeight;

    // vypočítame náhodnú pozíciu s paddingom
    const randomX = Math.random() * (viewportWidth - nieWidth - 2 * padding) ;
    const randomY = Math.random() * (viewportHeight - nieHeight - 2 * padding);

    nie.style.left = randomX + "px";
    nie.style.top = randomY + "px";
    counter++;
    if(counter%6==0){
        showAlert();
    }

}
function nie(){
  alert ('Haha aj tak toto tlačidlo nič nerobí!');
}

function showAlert() {
  document.getElementById('customAlert').style.display = 'block';
}

function closeAlert() {
  document.getElementById('customAlert').style.display = 'none';
}


let index = 0;
const track = document.querySelector('.track');
const images = document.querySelectorAll('.track img');
const imgHeight = images[0].offsetHeight;

setInterval(() => {
  index = (index + 1) % images.length;
  track.style.transform = `translateY(-${index * imgHeight}px)`;
}, 2000);


</script>
</body>
</html>
